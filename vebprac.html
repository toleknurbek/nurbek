<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Киім дүкені</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color: lavenderblush;
            color: #3c3c3c;
            font-size: 16px;
        }

     
        header {
            background-image: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #ffffff;
            padding: 30px;
            text-align: center;
            font-family: 'Lucida Handwriting', cursive;
            font-size: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    
        nav {
            display: flex;
            justify-content: center;
            background-image: linear-gradient(to right, #a1c4fd, #c2e9fb);
            padding: 12px 0;
            border-bottom: 3px solid #1e2a38;
        }

        nav a {
            color: #2e2e2e;
            padding: 12px 25px;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Comic Sans MS', sans-serif;
            font-size: 1.1em;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #f8f9fa;
            color: #ff6b6b;
            border-radius: 5px;
        }

    
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
  
    @keyframes slideIn {
        0% {
            opacity: 0;
            transform: translateY(50px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

        .product {
            width: 250px;
            background-image: linear-gradient(to bottom, #e0c3fc, #8ec5fc);
            border: 1px solid #d1d5db;
            border-radius: 8px;
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Courier New', monospace;
            color: #333333;
            animation: slideIn 3s infinite; 
            opacity: 0.5;
             max-width: 300px;
    flex: 1 1 250px; 
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            opacity: 1;
        }

        .product img {
            width: 100%;
            height: auto;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .product h3 {
            font-size: 1.5em;
            color: #4b0082;
            margin: 15px 0 10px;
            font-family: 'Brush Script MT', cursive;
        }

        .product p {
            color: #5f6368;
            font-size: 1em;
            padding: 0 15px;
            font-family: 'Arial', sans-serif;
        }

        .product button {
            background-color: #4b0082;
            color: #ffffff;
            border: auto;
            padding: 12px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 0 0 8px 8px;
            width: 100%;
            font-family: 'Comic Sans MS', sans-serif;
            transition: background 0.3s;
        }

        .product button:hover {
            background-color: #7b1fa2;
        }
        /* Футер стилі */
        footer {
            background-image: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            font-family: 'Times New Roman', serif;
            font-size: 1.2em;
        }
        
@media (max-width: 768px) {
    .product {
        width: 100%; /* Один блок на строку */
    }
    .product button {
        font-size: 0.9em; /* Меньший текст */
    }
}

@media (max-width: 480px) {
    header {
        font-size: 1.5em; /* Уменьшение размера заголовка */
        padding: 20px;
    }
    nav a {
        padding: 10px 15px;
        font-size: 0.9em; /* Меньший размер текста в навигации */
    }
}
